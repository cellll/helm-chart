# Default values for uyuni.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
namespace: default

storageClass:
  name: uyuni-storageclass
  provisioner: kubernetes.io/no-provisioner
  volumeBindingMode: WaitForFirstConsumer
  reclaimPolicy: Retain

mariadb:
  name: mariadb
  replicaCount: 1

  container:
    name: uyuni-mariadb
    containerPort: 3306
    mountPath: /var/lib/mysql
    
  persistentVolume:
    name: mariadb-pv
    storage: 50Gi
    accessModes: ReadWriteMany
    volumeMode: Filesystem
    reclaimPolicy: Retain
    localPath: /root/Uyuni/uyuni-mariadb
    nodeName: xiilab-gpunode2

  persistentVolumeClaim:
    name: mariadb-pvc
    storage: 50Gi
    accessModes: ReadWriteMany
    
  image:
    repository: xiilab/uyuni_e_mariadb
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: latest

  configMap:
      name: mariadb-config
      root_password_key: mysql_root_password
      root_password_value: root

  service:
    type: NodePort
    port: 3306
    targetPort: 3306
    nodePort: 30006

uyuni:
  name: uyuni
  replicaCount: 1
  
  container:
    name: uyuni-web
    containerPort: 8080
    mountPaths:
      - name: webapps-path
        mountPath: /usr/local/tomcat/webapps
        subPath: webapps
      - name: logs-path
        mountPath: /usr/local/tomcat/logs
        subPath: logs
  
  persistentVolume:
    name: uyuni-pv
    storage: 1Gi
    accessModes: ReadWriteMany
    volumeMode: Filesystem
    reclaimPolicy: Retain
    localPath: /root/Uyuni/tomcat
    nodeName: xiilab-gpunode2

  persistentVolumeClaim:
    name: uyuni-pvc
    storage: 1Gi
    accessModes: ReadWriteMany
    
  image:
    repository: tomcat
    tag: 7-jdk8-openjdk
    pullPolicy: IfNotPresent
    
  service:
    type: NodePort
    port: 8080
    targetPort: 8080
    nodePort: 30000
  
